<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Shop Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coffee Shop Online Store</h1>
    <nav>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="orders-btn" style="display:none;">My Orders</button>
      <button id="dashboard-btn" style="display:none;">Dashboard</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>
  <main>
    <!-- Authentication Modal -->
    <section id="auth-section" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="auth-forms">
          <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <form>
              <input type="email" id="login-email" placeholder="Email" required>
              <input type="password" id="login-password" placeholder="Password" required>
              <button type="submit">Login</button>
            </form>
          </div>
          <div id="register-form" style="display:none;">
            <h2>Register</h2>
            <form>
              <input type="text" id="register-username" placeholder="Username" required>
              <input type="email" id="register-email" placeholder="Email" required>
              <input type="password" id="register-password" placeholder="Password" required>
              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Listing & Search -->
    <section id="products">
      <h2>Our Coffee Selection</h2>
      <input type="text" id="search-input" placeholder="Search products...">
      <div id="product-list"></div>
    </section>

    <!-- Shopping Cart -->
    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total">Total: $0.00</div>
      <button id="checkout-button">Checkout</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
